<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player test</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...your-sha512-hash-here..." crossorigin="anonymous" />
</head>
<body>
    <div class="music-player">
        <div class="song-list">
            <ul>
              <li data-src="buttons.mp3">buttons</li>
              <li data-src="songB.mp3">Song B</li>
            </ul>
          </div>
        <div class="controls">
          <button class="play-btn">&#9658;</button>
          <button class="pause-btn">&#10074;&#10074;</button>
          <button class="skip-btn"> &#9658;</button>
          <button class="download-btn"> &#8615;</button>
          <button class="volume-btn" data-volume="0"><i class="fas fa-volume-mute"></i></button>
          <marquee class="scrolling-text" behavior="scroll" direction="left">This is a scrolling text inside the music player.</marquee>
        </div>
    </div>
    <script type="module" src="./js.js"></script>
</body>
</html>
